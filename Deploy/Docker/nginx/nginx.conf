worker_processes auto;

events {
    worker_connections 1024;
}

http {
    # ---- 基本：log format（好查 LB 到哪一台）----
    log_format main '$remote_addr - $remote_user [$time_local] '
                    '"$request" $status $body_bytes_sent '
                    '"$http_referer" "$http_user_agent" '
                    'upstream=$upstream_addr upstream_status=$upstream_status '
                    'request_time=$request_time upstream_time=$upstream_response_time';

    access_log /var/log/nginx/access.log main;
    error_log  /var/log/nginx/error.log warn;

    # ---- 轉發 header：保留原始資訊給 ASP.NET Core ----
    proxy_set_header Host              $http_host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host  $http_host;

    # ---- Upstream：三台 WebAPI，預設 round-robin ----
    upstream webapi_upstream {
        # 若某台連續失敗，短時間內先不打它（被動式 health/failover）
        server webapi1:5000 max_fails=3 fail_timeout=10s;
        server webapi2:5000 max_fails=3 fail_timeout=10s;
        server webapi3:5000 max_fails=3 fail_timeout=10s;

        # 重點：Nginx -> WebAPI 保持連線池，降低 TCP 建立成本
        keepalive 64;
    }

    server {
        listen 8080;
        server_name localhost;

        # ---- timeout：別讓 upstream 掛死時卡住 ----
        proxy_connect_timeout 3s;
        proxy_read_timeout 120s;
        proxy_send_timeout 120s;

        # ---- HTTP/1.1 + Connection 空字串：啟用 upstream keepalive 必備 ----
        proxy_http_version 1.1;
        proxy_set_header Connection "";

        # ---- 失敗重試策略：這台掛了就換下一台（對 GET/一般請求很有感）----
        proxy_next_upstream error timeout http_502 http_503 http_504;
        proxy_next_upstream_tries 2;

        # ---- 健康檢查路由（你原本的）----
        location = /healthz {
            proxy_pass http://webapi_upstream/healthz;
            access_log off;
        }

        # ---- 測試端點 ----
        location = /slow-healthz {
            proxy_next_upstream off;
            proxy_pass http://webapi_upstream/ApiStats/ApiStatus/slow-healthz;
            proxy_read_timeout 120s;
        }
        
        # ---- 其餘全部轉發 ----
        location / {
            proxy_pass http://webapi_upstream;
        }
    }
}
