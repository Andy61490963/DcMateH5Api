name: Test Self Hosted Runner

on:
  workflow_dispatch: {}

jobs:
  test:
    runs-on: [self-hosted, Windows, iis, dcmate]

    steps:
      - name: Show runner info
        shell: powershell
        run: |
          Write-Host "Runner name: $env:RUNNER_NAME"
          Write-Host "Runner OS: $env:RUNNER_OS"
          Write-Host "Runner arch: $env:RUNNER_ARCH"
          Write-Host "Machine name:"
          hostname
          Write-Host "User:"
          whoami

      - name: Check .NET
        shell: powershell
        run: |
          dotnet --version
          dotnet --info

      - name: Check IIS
        shell: powershell
        run: |
          Import-Module WebAdministration
          Get-Website | Select-Object Name, State
